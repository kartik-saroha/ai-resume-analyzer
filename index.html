<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | SYSTEM V3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CORE VISUALS --- */
        body {
            background-color: #050505;
            color: #00f3ff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .reactor {
            width: 120px;
            height: 120px;
            border: 4px solid #00f3ff;
            border-radius: 50%;
            box-shadow: 0 0 30px #00f3ff, inset 0 0 30px #00f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: 0.3s;
        }

        .reactor:hover { background: rgba(0, 243, 255, 0.1); transform: scale(1.1); }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00f3ff; }
            50% { box-shadow: 0 0 50px #00f3ff; }
            100% { box-shadow: 0 0 20px #00f3ff; }
        }

        /* --- MAIN HUD --- */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 30px;
            background: rgba(0, 20, 30, 0.85);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            display: none; /* Hidden initially */
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* Decorative Corners */
        .corner { position: absolute; width: 15px; height: 15px; border: 2px solid #00f3ff; }
        .tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
        .br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        h1 { margin: 0; border-bottom: 1px solid #00f3ff; padding-bottom: 10px; letter-spacing: 3px; }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
            color: #00f3ff;
        }

        #system-log { color: #00f3ff; font-size: 14px; height: 20px; margin-bottom: 15px; opacity: 0.8; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #aaa; }
        
        input[type="file"], textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #004e92;
            color: #fff;
            padding: 12px;
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
        }
        
        input:focus, textarea:focus { border-color: #00f3ff; outline: none; box-shadow: 0 0 10px rgba(0,243,255,0.2); }

        /* BUTTONS */
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        
        button {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: 1px solid #00f3ff;
            color: #00f3ff;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover { background: #00f3ff; color: #000; box-shadow: 0 0 15px #00f3ff; }
        
        .voice-active { background: #ff3333 !important; border-color: #ff3333 !important; color: #fff !important; box-shadow: 0 0 15px #ff3333; }

        /* DASHBOARD RESULTS */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            display: none; /* Hidden until analysis */
            border-top: 1px solid rgba(0,243,255,0.3);
            padding-top: 20px;
        }

        .card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border: 1px solid #004e92;
            text-align: center;
        }

        .card h3 { font-size: 14px; margin-bottom: 10px; color: #aaa; }
        .big-score { font-size: 48px; margin: 10px 0; text-shadow: 0 0 10px #00f3ff; }

        /* MISSING KEYWORDS */
        .alert-box {
            grid-column: span 2;
            border: 1px solid #ff3333;
            padding: 15px;
            background: rgba(50, 0, 0, 0.2);
        }
        .tag {
            display: inline-block;
            border: 1px solid #ff3333;
            color: #ff3333;
            padding: 4px 8px;
            margin: 4px;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div id="start-screen">
        <div class="reactor" onclick="bootSystem()">
            <span>INITIALIZE</span>
        </div>
        <p style="margin-top: 20px; color: #004e92; letter-spacing: 2px;">CLICK REACTOR TO START SYSTEM</p>
    </div>

    <div class="container" id="main-interface">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <div class="status-bar">
            <span>J.A.R.V.I.S. PROTOCOL V3.0</span>
            <span id="clock">00:00:00</span>
        </div>

        <h1>RESUME ANALYZER</h1>
        <div id="system-log">_SYSTEM STANDBY...</div>

        <div class="input-group">
            <label>01 // UPLOAD TARGET FILE (PDF)</label>
            <input type="file" id="pdf-upload" accept=".pdf">
        </div>

        <div class="input-group">
            <label>02 // ENTER MISSION PARAMETERS (JOB DESCRIPTION)</label>
            <textarea id="jd-text" rows="4" placeholder="PASTE JOB DESCRIPTION DATA HERE..."></textarea>
        </div>

        <div class="btn-row">
            <button onclick="toggleVoice()" id="voice-btn">üéôÔ∏è VOICE COMMS</button>
            <button onclick="analyzeResume()">üöÄ INITIATE SCAN</button>
        </div>

        <div id="dashboard" class="dashboard">
            
            <div class="card">
                <h3>// COMPATIBILITY INDEX</h3>
                <div style="height: 150px; width: 150px; margin: 0 auto;">
                    <canvas id="scoreChart"></canvas>
                </div>
                <div class="big-score" id="score-text">0%</div>
            </div>

            <div class="card">
                <h3>// SKILL VECTOR ANALYSIS</h3>
                <div style="height: 200px; width: 200px; margin: 0 auto;">
                    <canvas id="skillRadar"></canvas>
                </div>
            </div>

            <div class="alert-box">
                <h3 style="color: #ff3333; margin: 0 0 10px 0;">‚ö†Ô∏è ANOMALIES DETECTED (MISSING SKILLS)</h3>
                <div id="keyword-list"></div>
            </div>

        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    let myScoreChart = null;
    let myRadarChart = null;
    let recognition;
    let isListening = false;

    // --- SYSTEM BOOT ---
    function bootSystem() {
        document.getElementById('start-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'block';
            speak("System initialized. Welcome back, Sir. Ready for analysis.");
            typeLog("SYSTEM ONLINE. WAITING FOR INPUT.");
            startTime();
        }, 500);
    }

    function startTime() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);
    }

    function typeLog(text) {
        const log = document.getElementById('system-log');
        log.innerText = "> " + text;
        // Add a typing sound effect here if you had an audio file
    }

    function speak(text) {
        if('speechSynthesis' in window){
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.9;
            utterance.rate = 1.1;
            // Try to select a "Google US English" voice if available
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes("Google US English"));
            if (preferred) utterance.voice = preferred;
            window.speechSynthesis.speak(utterance);
        }
    }

    // --- VOICE CONTROL ---
    function toggleVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice not supported in this browser. Use Chrome.");
            return;
        }

        const btn = document.getElementById('voice-btn');

        if (isListening) {
            recognition.stop();
            return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onstart = function() {
            isListening = true;
            btn.classList.add('voice-active');
            btn.innerText = "LISTENING...";
            typeLog("VOICE MODULE ACTIVE. LISTENING...");
            speak("Listening.");
        };

        recognition.onend = function() {
            isListening = false;
            btn.classList.remove('voice-active');
            btn.innerText = "üéôÔ∏è VOICE COMMS";
            typeLog("VOICE MODULE STANDBY.");
        };

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Heard:", transcript);
            typeLog("COMMAND RECOGNIZED: " + transcript);

            if (transcript.includes("analyze") || transcript.includes("scan")) {
                speak("Executing analysis.");
                analyzeResume();
            } else if (transcript.includes("hello")) {
                speak("Greetings, Sir.");
            }
        };

        recognition.start();
    }

    // --- ANALYSIS CORE ---
    async function analyzeResume() {
        const fileInput = document.getElementById('pdf-upload');
        const jdInput = document.getElementById('jd-text');
        
        if (fileInput.files.length === 0 || jdInput.value.trim() === "") {
            speak("Error. Please provide both resume and job description.");
            typeLog("ERROR: MISSING DATA INPUTS");
            return;
        }

        typeLog("PROCESSING DATA STREAMS...");
        document.getElementById('dashboard').style.display = 'none';

        try {
            // 1. Extract Text
            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let resumeText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                resumeText += textContent.items.map(item => item.str).join(" ") + " ";
            }

            // 2. Logic & Math
            const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 2);
            const rWords = new Set(clean(resumeText));
            const jdWords = new Set(clean(jdInput.value));

            const intersection = new Set([...rWords].filter(x => jdWords.has(x)));
            const union = new Set([...rWords, ...jdWords]);
            const similarity = intersection.size / union.size;
            let score = Math.min(100, Math.round(similarity * 350));

            // 3. Category Logic for Radar Chart
            let stats = [0, 0, 0, 0]; // Frontend, Backend, AI/Data, Tools
            const cats = {
                "Frontend": ["html", "css", "react", "angular", "vue", "javascript", "ui", "ux"],
                "Backend": ["node", "python", "java", "sql", "mongo", "api", "database"],
                "AI/Data": ["python", "pandas", "pytorch", "tensorflow", "ai", "ml", "data"],
                "Tools": ["git", "docker", "aws", "linux", "jenkins", "azure", "jira"]
            };

            const rArr = clean(resumeText);
            rArr.forEach(w => {
                if(cats["Frontend"].includes(w)) stats[0]++;
                if(cats["Backend"].includes(w)) stats[1]++;
                if(cats["AI/Data"].includes(w)) stats[2]++;
                if(cats["Tools"].includes(w)) stats[3]++;
            });
            // Cap at 10 for chart aesthetics
            stats = stats.map(s => Math.min(s + 2, 10)); // +2 base buffer

            // 4. Missing Keywords
            const stopWords = ["the","and","for","with","you","that","this","will","are","from","your","their"];
            const missing = [...jdWords].filter(x => !rWords.has(x) && !stopWords.includes(x)).slice(0, 10);

            // 5. Update Dashboard
            document.getElementById('dashboard').style.display = 'grid';
            document.getElementById('score-text').innerText = score + "%";
            
            const kList = document.getElementById('keyword-list');
            kList.innerHTML = "";
            if (missing.length === 0) kList.innerHTML = "<span style='color:green'>// NO ANOMALIES</span>";
            else missing.forEach(w => {
                const t = document.createElement('span');
                t.className = 'tag';
                t.innerText = "MISSING: " + w.toUpperCase();
                kList.appendChild(t);
            });

            // 6. Render Charts
            renderCharts(score, stats);

            // 7. Final Effects
            typeLog("ANALYSIS COMPLETE.");
            if (score > 70) {
                speak(`Analysis complete. Excellent match detected. Score ${score} percent.`);
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00f3ff', '#ffffff'] });
            } else {
                speak(`Analysis complete. Compatibility low. Score ${score} percent.`);
            }

        } catch (err) {
            console.error(err);
            typeLog("CRITICAL ERROR IN READ PROTOCOL.");
        }
    }

    function renderCharts(score, stats) {
        // DONUT CHART
        if (myScoreChart) myScoreChart.destroy();
        const ctx1 = document.getElementById('scoreChart').getContext('2d');
        myScoreChart = new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Match', 'Gap'],
                datasets: [{
                    data: [score, 100-score],
                    backgroundColor: ['#00f3ff', 'rgba(0,0,0,0.1)'],
                    borderColor: '#00f3ff',
                    borderWidth: 1
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false }, tooltip: { enabled: false } } }
        });

        // RADAR CHART
        if (myRadarChart) myRadarChart.destroy();
        const ctx2 = document.getElementById('skillRadar').getContext('2d');
        myRadarChart = new Chart(ctx2, {
            type: 'radar',
            data: {
                labels: ['Frontend', 'Backend', 'AI / Data', 'Tools / Cloud'],
                datasets: [{
                    label: 'Skill Vector',
                    data: stats,
                    backgroundColor: 'rgba(0, 243, 255, 0.2)',
                    borderColor: '#00f3ff',
                    pointBackgroundColor: '#00f3ff',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(0, 243, 255, 0.2)' },
                        grid: { color: 'rgba(0, 243, 255, 0.2)' },
                        pointLabels: { color: '#00f3ff', font: { size: 10 } },
                        ticks: { display: false, backdropColor: 'transparent' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }
</script>
</body>
</html>
